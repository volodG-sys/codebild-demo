<HTML>
<HEAD>
<TITLE>AWSCodeBuild</TITLE>
<script>
var sizes = [0,1,2,4,8,10,12,14];
sizes.pos = 0;

function Elastic() {
    var el = document.getElementById("elastic");
    if (!el.direction) el.direction = 1;
    else if (sizes.pos >= sizes.length - 1 || sizes.pos <= 0)
        el.direction *= -1;
    el.style.letterSpacing = sizes[sizes.pos += el.direction] + "px";
    setTimeout(Elastic, 100);
}
</script>
</HEAD>

<BODY bgcolor="black" onLoad="Elastic()">
<CENTER>
<font color="gold" size="+2">This WebPage has been built by Denis Astahov using</font>
<h1 id="elastic" align="center" style="color: yellow;">AWS CodeBuild</h1>
<img src="awslogo.png" width="200">
<hr>
<font color="silver" size="+1">Version 4.5</font>
</CENTER>
</BODY>
</HTML>
